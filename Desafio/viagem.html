<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Adventure</title>
    <script src="https://kit.fontawesome.com/c576cb7a44.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Trip Adventure</h1>
        <h2>Enjoy your trip</h2>
    </header>
    <nav>
        <a href="#">Viagens</a><i class="fa-solid fa-plane-departure"></i>
        <a href="#">Passagens</a><i class="fa-solid fa-ticket"></i>
        <a href="#">Hotéis</a><i class="fa-solid fa-hotel"></i>
        <a href="#">Pacotes</a><i class="fa-solid fa-suitcase"></i>
    </nav>
    <main>
        <section class="box">
            <h1>praia</h1>
            <img src="img/praia.jpg" alt="praia">
            <p>Venha viver uma aventura </p>
        </section>
        <section class="box">
            <h1>navio</h1>
            <img src="img/navio.jpg" alt="navio">
            <p>Cruzeiro sensacional</p>
        </section>
        <section class="box">
            <h1>avião</h1>
            <img src="img/avião.jpg" alt="avião">
            <p>Voe na direção do seu sonho</p>
        </section>
        <section class="box">
            <h1>montanha</h1>
            <img src="img/montanha.jpg" alt="montanha">
            <p>Escale nas mais belas monntanhas</p>
        </section>
        <section class="box">
            <h1>mapa</h1>
            <img src="img/night.jpg" alt="mapa">
            <p>O seu destino esta aqui</p>
        </section>
        <section class="box">
            <h1>lago</h1>
            <img src="img/city.jpg" alt="city">
            <p>Viva incriveis aventura</p>
        </section>
    </main>
</body>
</html>
