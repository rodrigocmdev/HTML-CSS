<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML 5</title>
</head>
<body>
    <h1>Inserir videos hospedados localmente</h1>
    <p>Este video esta hospedado em meu propriio servidor</p>
    <video src="midia/Video web.mp4.mp4" width="500"  controls autoplay loop></video>

    <h1>Inserindo videos do Youtube</h1>

    <iframe width="500" height="315" src="https://www.youtube.com/embed/VkflX8x2H_o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <h1>Inserindo videos do Vimeo</h1>

    <iframe src="https://player.vimeo.com/video/29315013?h=4a7399cc6d&portrait=0" width="500" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    
</body>
