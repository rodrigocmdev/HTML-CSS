<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes</p> 

    <picture>
        <source media="(max-width:750px )" srcset="./img/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="./img/foto-m.png" type="image/png">
        <img src="./img/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML 5</p>

    <audio src="midia/Make Love Not War - Patiño.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->

    <audio autoplay controls>
        <source src="midia/Til I Hear'em Say - NEFFEX.mp3" type="audio/mpeg">
        <source src="midia/Til I Hear'em Say - NEFFEX.ogg" type="audio/ogg">
        <source src="midia/Til I Hear'em Say - NEFFEX.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir áudio<a href="midia/Til I Hear'em Say - NEFFEX.mp3">clique aqui
         para baixar o arquivo.</a></p>
    </audio>
</body>
</html>
